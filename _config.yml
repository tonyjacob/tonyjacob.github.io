
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://tonyjacob.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: 
# /personal-jekyll-theme

# Google tracking id

google-tracking-id: "UA-78084285-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Tony Jacob"
title: "Tony Jacob"
description: "Website featuring Tony Jacob and his skills, achievements, work experience and interests."
keywords: "jacob, tony, personal, jekyll, waterloo, engineering, canada"
favicon: "/img/tonyjacob_favicon.ico"

################
# Header layout #
################

# black-favicon: "/img/logo.ico"

background-img: "../img/tonyjacob_background.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 20
start-delay: 200
delete-delay: 2000
lines: # You can add HTML Tags in the Text
  - text: "Hi, I am Tony Jacob and welcome to my website!"
  - text: "Winner of The CIBC Student Achievement Award in Technology."
  - text: "Runners-up at CIBC's Dragon's Den."
  - text: "Winner of The 90 second Capstone Design Video Competition."

me-img: "/img/me&cat.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app2/android-icon-36x36.png"
icon-48p: "/img/web-app2/android-icon-48x48.png"
icon-72p: "/img/web-app2/android-icon-72x72.png"
